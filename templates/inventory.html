<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file here -->
</head>
<style>
    /* Reset basic styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
    }

    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }

    header {
        background: #333;
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #333 3px solid;
    }

    header a {
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
    }

    header ul {
        margin: 0;
        padding: 0;
        list-style: none;
        overflow: hidden;
        text-align: center;
    }

    header li {
        display: inline;
        padding: 0 20px 0 20px;
    }

    header h1 {
        float: left;
        margin-top: 10px;
    }

    main {
        padding: 20px;
    }

    section {
        padding: 20px 0;
    }

    section h2 {
        font-size: 2em;
        padding-bottom: 10px;
        border-bottom: #ccc 1px solid;
    }

    form {
        margin-bottom: 20px;
    }

    form h3 {
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    form label {
        display: block;
        margin-bottom: 8px;
    }

    form input, form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        font-size: 1em;
    }

    form button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 1em;
    }

    form button:hover {
        background-color: #555;
    }

    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }

    footer p {
        margin: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container {
            width: 100%;
        }

        header {
            padding-top: 20px;
        }

        header h1 {
            float: none;
            text-align: center;
        }

        header ul {
            overflow: auto;
        }

        header li {
            display: block;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 10px;
        }
    }

</style>
<body>
{% include 'header.html' %}

<main>
    <!-- Inventory Management Section -->
    <section id="inventory">
        <div class="container">
            <h2>Inventory Management</h2>
            <!-- Add New Inventory Item Form -->
            <form action="#" method="post" id="add-inventory-item-form">
                {% csrf_token %}
                <h3>Add New Inventory Item</h3>
                <label for="name">Item Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="text">Item Description:</label><br>
                <textarea id="text" name="text" rows="4" required></textarea><br><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="0" required><br><br>

                <button type="submit">Add Item</button>
            </form>

            <!-- Modify Inventory Item Form -->
            <form action="#" method="post" id="modify-inventory-item-form">
                <h3>Modify Inventory Item</h3>
                <label for="item-id">Item ID:</label>
                <input type="text" id="item-id" name="item-id" required><br><br>

                <label for="new-item-name">New Item Name:</label>
                <input type="text" id="new-item-name" name="new-item-name" required><br><br>

                <label for="new-item-description">New Item Description:</label><br>
                <textarea id="new-item-description" name="new-item-description" rows="4" required></textarea><br><br>

                <label for="new-item-quantity">New Quantity:</label>
                <input type="number" id="new-item-quantity" name="new-item-quantity" min="0" required><br><br>

                <button type="submit">Modify Item</button>
            </form>

            <!-- Remove Inventory Item Form -->
            <form action="#" method="post" id="remove-inventory-item-form">
                <h3>Remove Inventory Item</h3>
                <label for="item-id-remove">Item ID:</label>
                <input type="text" id="item-id-remove" name="item-id-remove" required><br><br>

                <button type="submit">Remove Item</button>
            </form>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 Admin Panel. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
