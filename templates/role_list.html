<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role List</title>
</head>
<body>
    <h2>Role List</h2>
    <table>
        <thead>
            <tr>
                <th>Role Name</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
            <tr>
                <td>{{ role.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'roles' %}">Create New Role</a>
</body>
</html>
