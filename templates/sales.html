<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file here -->
</head>
<style>
    /* Reset basic styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
    }

    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }

    header {
        background: #333;
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #333 3px solid;
    }

    header a {
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
    }

    header ul {
        margin: 0;
        padding: 0;
        list-style: none;
        overflow: hidden;
        text-align: center;
    }

    header li {
        display: inline;
        padding: 0 20px 0 20px;
    }

    header h1 {
        float: left;
        margin-top: 10px;
    }

    main {
        padding: 20px;
    }

    section {
        padding: 20px 0;
    }

    section h2 {
        font-size: 2em;
        padding-bottom: 10px;
        border-bottom: #ccc 1px solid;
    }

    form {
        margin-bottom: 20px;
    }

    form h3 {
        font-size: 1.5em;
        margin-bottom: 10px;
    }

    form label {
        display: block;
        margin-bottom: 8px;
    }

    form input, form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        font-size: 1em;
    }

    form button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 1em;
    }

    form button:hover {
        background-color: #555;
    }

    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }

    footer p {
        margin: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container {
            width: 100%;
        }

        header {
            padding-top: 20px;
        }

        header h1 {
            float: none;
            text-align: center;
        }

        header ul {
            overflow: auto;
        }

        header li {
            display: block;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 10px;
        }
    }

</style>
<body>
{% include 'header.html' %}

<main>
    <!-- Sales Management Section -->
    <section id="sales">
        <div class="container">
            <h2>Sales Management</h2>
            <!-- Add New Sales Record Form -->
            <form action="#" method="post" id="add-sales-record-form">
                {% csrf_token %}
                <h3>Add New Sales Record</h3>
                <label for="name">Customer Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" required><br><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required><br><br>

                <label for="price">Total Price ($):</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required><br><br>

                <button type="submit">Add Sales Record</button>
            </form>

            <!-- Modify Sales Record Form -->
            <form action="#" method="post" id="modify-sales-record-form">
                <h3>Modify Sales Record</h3>
                <label for="record-id">Record ID:</label>
                <input type="text" id="record-id" name="record-id" required><br><br>

                <label for="new-customer-name">New Customer Name:</label>
                <input type="text" id="new-customer-name" name="new-customer-name" required><br><br>

                <label for="new-product-name">New Product Name:</label>
                <input type="text" id="new-product-name" name="new-product-name" required><br><br>

                <label for="new-quantity">New Quantity:</label>
                <input type="number" id="new-quantity" name="new-quantity" min="1" required><br><br>

                <label for="new-total-price">New Total Price ($):</label>
                <input type="number" id="new-total-price" name="new-total-price" min="0" step="0.01" required><br><br>

                <button type="submit">Modify Sales Record</button>
            </form>

            <!-- Remove Sales Record Form -->
            <form action="#" method="post" id="remove-sales-record-form">
                <h3>Remove Sales Record</h3>
                <label for="record-id-remove">Record ID:</label>
                <input type="text" id="record-id-remove" name="record-id-remove" required><br><br>

                <button type="submit">Remove Sales Record</button>
            </form>
        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 Admin Panel. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
