<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>

</head>
{% include 'header.html' %}
<style>
    /* Reset basic styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
        color: #333;
    }

    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }

    header {
        background: #333;
        color: #fff;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #333 3px solid;
    }

    header a {
        color: #fff;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
    }

    header ul {
        margin: 0;
        padding: 0;
        list-style: none;
        overflow: hidden;
        text-align: center;
    }

    header li {
        display: inline;
        padding: 0 20px 0 20px;
    }

    header h1 {
        float: left;
        margin-top: 10px;
    }

    main {
        padding: 20px;
    }

    section {
        padding: 20px 0;
    }

    section h2 {
        font-size: 2em;
        padding-bottom: 10px;
        border-bottom: #ccc 1px solid;
    }

    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }

    footer p {
        margin: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container {
            width: 100%;
        }

        header {
            padding-top: 20px;
        }

        header h1 {
            float: none;
            text-align: center;
        }

        header ul {
            overflow: auto;
        }

        header li {
            display: block;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 10px;
        }
    }

</style>
<body>
<div class="container">
    <h1>404</h1>
    <p>Page Not Found</p>
    <a href="/">Go Back Home</a>
</div>
</body>
</html>
